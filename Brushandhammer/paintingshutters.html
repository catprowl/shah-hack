<!-- paintingshutters.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #FF3434;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
        }

        button:hover {
            background-color: #B20A0A;
        }

        img.logo {
            width: 175px;
            height: 175px;
            margin-bottom: 20px;
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 30px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img class="logo" src="hammer1.png" alt="Logo">
    <!-- Shutters options -->
    <div class="button-container">
    <button onclick="setShutters(6)">6 Shutters</button>
    <button onclick="setShutters(8)">8 Shutters</button>
    <button onclick="setShutters(10)">10 Shutters</button>
    <button onclick="setShutters(12)">12 Shutters</button>
    <button onclick="setShutters(14)">14 Shutters</button>
    <button onclick="setShutters(16)">16 Shutters</button>
    <button onclick="setShutters(18)">18 Shutters</button>
    <button onclick="setShutters(20)">20 Shutters</button>
    <button onclick="setShutters(22)">22 Shutters</button>
    <button onclick="setShutters(24)">24 Shutters</button>
    <button onclick="setShutters(26)">26 Shutters</button>
    <button onclick="setShutters(28)">28 Shutters</button>
    <button onclick="setShutters(30)">30 Shutters</button>
    </div>
    
    <!-- Price display -->
    <p id="priceDisplay">Price: $XXX</p>
    <button onclick="navigateTo('paintingdateaddy.html')">Next</button>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Function to set the number of shutters and calculate price
        function setShutters(number) {
            const price = calculatePrice(number);
            // Update price display
            document.getElementById('priceDisplay').textContent = 'Price: $' + price;
        }

        // Function to calculate the price based on the number of shutters
        function calculatePrice(number) {
            let price;
            if (number <= 12) {
                price = number * 100; // Solo service price
            } else if (number <= 20) {
                price = 1000; // Price for 12-20 shutters
            } else if (number <= 26) {
                price = 1200; // Price for 22-26 shutters
            } else {
                price = 1400; // Price for 28-30 shutters
            }
            return price;
        }
    </script>
</body>
</html>
