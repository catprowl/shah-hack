<!-- lawn-mowing-condition.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #FF3434;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line if necessary */
            justify-content: center; /* Center the buttons horizontally */
            margin-top: 20px;
        }

        button:hover {
            background-color: #B20A0A;
        }

        img.logo {
            width: 175px;
            height: 175px;
            margin-bottom: 20px;
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 30px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img class="logo" src="hammer1.png" alt="Logo">

    <!-- Lawn Condition Selection -->
    <h2>Lawn Mowing - Lawn Condition</h2>
    <p>What's the current condition of your lawn?</p>
    <div class="button-container">
        <button onclick="selectCondition('0-4')">0-4 inches</button>
        <button onclick="selectCondition('4-6')">4-6 inches</button>
        <button onclick="selectCondition('6-9')">4-6 inches</button>
        <button onclick="selectCondition('9-beyond')">4-6 inches</button>
        <!-- Add more buttons for other options -->
    </div>

    <script>
        // Function to store selected condition and proceed to next step
        function selectCondition(condition) {
            localStorage.setItem('lawnCondition', condition);
            window.location.href = 'landscapingprice.html';
        }
    </script>
</body>
</html>
